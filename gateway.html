    <div class="false-border">
    <div class="container">
      <form action="" method="get">
      <h2 id="main_head">Payment Gateway</h2>
      <hr>
      <h3>Billing Information</h3>
      <p>
        Name: <input placeholder="Enter Your Name" type="text" name="name" id="name">
      </p>
      <p>Email: <input Placeholder="Enter Your Email" type="text" name="email" id="email">
      </p>
      <p>
        Address: <br>
        <textarea placeholder="Enter Your Permanent Address" name="address" id="address" cols="60" rows="5"></textarea>
      </p>
      <h3>Payment Details</h3>
    <p>
      Choose your Card Type :
      <select name="card" id="card">
        <option value="">-Select Card-</option>
        <option value="visa">VISA</option>
        <option value="rupay">Rupay</option>
        <option value="mastercard">Mastercard</option>
        <option value="maestro">Maestro</option>
      </select>
    </p>
    <p>
      Card Number: <input type="number" name="card" id="card" placeholder="Enter 16 Digit Card Number">
    </p>
    <p>
      Expiry Date: <input type="date" name="expiry" id="expiry">
    </p>
    <p>
      CVV:&nbsp; <input type="password" name="cvv" id="cvv" style="width: 70px;"">
    </p>
    <p>
      Card Holder Name: <input placeholder="Enter Card Holder Name as per Card" type="text" name="cardname" id="cardname">
    </p>
    <input id="submitbutton" type="submit" value="Pay Now">
  </form>
